<!DOCTYPE html>
<html>
<head>
    <script>
        //traditional way of listing through array
        var a=[0,1,2];
        for (var i=0; i < a.length; i++) {
            alert(a[i]);
        }
        // modern forEach() method
        var b=[0,1,2];
        b.forEach(alert);
    </script>
</head>
<body>

</body>
</html>
