<!DOCTYPE html>
<html>
<head>
<script>
    var timer, x_pos=0, txt;
    function t_timer() {
        txt = document.getElementById("txt");
        x_pos = x_pos+1;
        txt.style.left = x_pos+ 'px';
        timer = setTimeout(t_timer, 50);
    }
</script>
</head>
<body onload="t_timer()">
<h1 id="txt" style="position:absolute; left:0"> Yooo </h1>
<button onclick="clearTimeout(timer)">Stop</button>
</body>
</html>
