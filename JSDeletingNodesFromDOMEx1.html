<!DOCTYPE html>
<html>
<head>
    <script>
        function delete1() {
            var p1 = document.getElementById("firstP");
            p1.parentNode.removeChild(p1);
        }
        function delete2() {
            var p2 = document.getElementsByTagName("p")[1];
            p2.parentNode.removeChild(p2);
        }
        function delete3() {
            var parent = document.getElementById("theBody");
            parent.removeChild(parent.firstChild);
        }
    </script>
</head>
<body id="theBody">
<p id="firstP">
    Hello
</p>
How are you?
<br>
<p id="secondP">
    It's a nice day!
</p>
<button type="button" onclick="delete1()">Example 1</button>
<button type="button" onclick="delete2()">Example 2</button>
<button type="button" onclick="delete3()">Example 3</button>
<p>
    Reload the page to reset the DOM.
</p>
</body>
</html>
